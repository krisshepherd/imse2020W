<table class="moviesTable">
    <thead>
      <td class="moviename">Name:</td>
      <td>Release Date:</td>
      <td>Movie Runtime:</td>
      <td>Director:</td>
      <td>Rating:</td>
      <td>4DX:</td>
    </thead>
    <div *ngFor="let screening of screenings">
        <td class="moviename">{{screening.title}}</td>
        <td>{{screening.release_date}}</td>
        <td>{{screening.starttime}}</td>
        <mat-form-field appearance="fill">
            <mat-label>Row</mat-label>
            <mat-select (selectionChange)="selectRow($event.value)">
              <mat-option>1</mat-option>
              <mat-option>2</mat-option>
              <mat-option>3</mat-option>
              <mat-option>4</mat-option>
              <mat-option>5</mat-option>
              <mat-option>6</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Seat</mat-label>
            <mat-select (selectionChange)="selectSeat($event.value)">
              <mat-option>A</mat-option>
              <mat-option>B</mat-option>
              <mat-option>C</mat-option>
              <mat-option>D</mat-option>
              <mat-option>E</mat-option>
              <mat-option>F</mat-option>
            </mat-select>
        </mat-form-field>
        <button mat-stroked-button [disabled]="!userLoggedIn" (click)="buyOnsiteTicket(screening)">Onsite</button>
        <button mat-stroked-button [disabled]="!userLoggedIn" (click)="buyStreamTicket(screening)">Stream</button>
    </div>
  </table>
