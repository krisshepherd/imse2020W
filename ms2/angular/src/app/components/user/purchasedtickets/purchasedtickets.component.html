<table>
  <thead>
    <th>On-site tickets</th>
    <tr>
      <td>ID</td>
      <td>Price</td>
      <td>Seat No.</td>
      <td>Refund Date</td>
    </tr>
  </thead>
  <tr *ngFor="let ticket of onsiteTickets">
    <td>{{ticket.code}}</td>
    <td>{{ticket.price}}</td>
    <td>{{ticket.row}}{{ticket.column}}</td>
    <td>{{ticket.refundDate}}</td>
    <td><button>Refund</button></td>
  </tr>
</table>
<table>
<thead>
  <th>Streaming tickets</th>
  <tr>
    <td>Price</td>
    <td>Unique Code</td>
    <td>Link</td>
  </tr>
</thead>
<tr *ngFor="let ticket of streamingTickets">
  <td>{{ticket.price}}</td>
  <td>{{ticket.code}}</td>
  <td>{{ticket.link}}</td>
</tr>
</table>
