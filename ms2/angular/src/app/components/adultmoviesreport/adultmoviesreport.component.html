<mat-card>
  <mat-card-header>
    <mat-card-title>
      Ticket sales distribution among adult users
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="onsite" *ngIf="onsitePercent > 0"  [ngStyle]="{'width.%': onsitePercent}">On-site tickets</div>
    <div class="streaming" *ngIf="streamPercent > 0"  [ngStyle]="{'width.%': streamPercent}">Streaming tickets</div>
  </mat-card-content>
</mat-card>
