<mat-card>
  <form>
    <mat-form-field>
      <input matInput type="name" placeholder="Name">
      <mat-error>Please enter a valid name.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="surname" placeholder="Surname">
      <mat-error>Please enter a valid surname.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="email" placeholder="E-Mail">
      <mat-error>Please enter a valid email.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="password" matInput placeholder="Password">
      <mat-error>Please enter a valid password.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="password" matInput placeholder="Confirm Password">
      <mat-error>Please confirm the password.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="phone" matInput placeholder="Phone Number">
      <mat-error>Please enter your phone number</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">Sign Up</button>
  </form>
</mat-card>
