<table>
  <thead>
    <th>On-site tickets</th>
    <tr>
      <td>ID</td>
      <td>Price</td>
      <td>Seat No.</td>
      <td>Refund Date</td>
    </tr>
  </thead>
  <tr *ngFor="let ticket of onsiteTickets">
    <td>{{ticket.ticket_code}}</td>
    <td>{{ticket.price}}</td>
    <td>{{ticket.seat_row}}{{ticket.seat_col}}</td>
    <td>{{ticket.refund_date}}</td>
    <td><button>Refund</button></td>
  </tr>
</table>
<table>
<thead>
  <th>Streaming tickets</th>
  <tr>
    <td>Price</td>
    <td>Unique Code</td>
  </tr>
</thead>
<tr *ngFor="let ticket of streamingTickets">
  <td>{{ticket.price}}</td>
  <td>{{ticket.ticket_code}}</td>
</tr>
</table>
