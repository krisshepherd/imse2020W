<mat-card>
  <mat-card-header>
    <mat-card-title>
      Ticket sales distribution among adult users
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div *ngIf="onsitePercent > 0" class="chart" [ngStyle]="{'width.%': onsitePercent}">On-site tickets</div>
    <div *ngIf="streamPercent > 0" class="chart" [ngStyle]="{'width.%': streamPercent}">Streaming tickets</div>
  </mat-card-content>
</mat-card>
