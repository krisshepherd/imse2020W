<mat-card *ngIf="!showSpinner">
  <form>
    <mat-form-field>
      <input matInput type="email" placeholder="E-Mail" [(ngModel)]="email">
      <mat-error>Please enter a valid email.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="password" matInput placeholder="Password" [(ngModel)]="password">
      <mat-error>Please enter a valid password.</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit" (click)="loginUser()">Login</button>
  </form>
</mat-card>
<div class="spinner" *ngIf="showSpinner"></div>
